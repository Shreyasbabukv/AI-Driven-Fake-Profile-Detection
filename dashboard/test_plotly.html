<!DOCTYPE html>
<html>
<head>
    <title>Plotly Test</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Plotly Visualization Test</h1>
    <div id="plot" style="width:600px;height:400px;"></div>
    <script>
        var data = [{
            x: [1, 2, 3, 4, 5],
            y: [1, 3, 2, 5, 4],
            type: 'scatter'
        }];
        Plotly.newPlot('plot', data);
    </script>
</body>
</html>
